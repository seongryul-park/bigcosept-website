<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_write_wrap">
            
            <script language="JavaScript">
                var title;
                var name;
                var password;

                function createInput(container, type, placeholder, variable) {
                    const inputElement = document.createElement('input');
                    inputElement.setAttribute('type', type);
                    inputElement.setAttribute('placeholder', placeholder);
                    container.appendChild(inputElement);

                    // 입력값이 변경될 때마다 변수에 할당
                    inputElement.addEventListener('input', function() {
                        variable = inputElement.value;
                    });
                }

                function saveInputs() {
                    // 사용자가 입력한 값
                    title = document.getElementById('titleInput').value;
                    name = document.getElementById('writerInput').value;
                    password = document.getElementById('passwordInput').value;

                    // 객체 생성
                    const data = {
                        title: title,
                        name: name,
                        password: password
                    };

                    // 객체를 JSON 문자열로 변환
                    const jsonData = JSON.stringify(data);

                    
                }
            </script>

            <div class="board_write">
                <div class="title">
                    <dt>제목</dt>
                    <dd id="titleInputContainer"></dd>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd id="writerInputContainer"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd id="passwordInputContainer"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <form action="file/">
                        <input type="file" id="fileInput" />
                    </form>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="javascript:void(0)" class="on" onclick="saveInputs()">등록</a>
                <a href="share_board.html">취소</a>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript로 입력 요소 동적 생성
        const titleDdElement = document.getElementById('titleInputContainer');
        const writerDdElement = document.getElementById('writerInputContainer');
        const passwordDdElement = document.getElementById('passwordInputContainer');

        // 변수 초기화
        title = '';
        name = '';
        password = '';

        createInput(titleDdElement, 'text', '제목 입력', title);
        createInput(writerDdElement, 'text', '글쓴이 입력', name);
        createInput(passwordDdElement, 'password', '비밀번호 입력', password);
    </script>
</body>
</html>
