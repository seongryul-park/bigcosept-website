    <div class="board_wrap">
        <div class="board_title">
            <strong>공유게시판</strong>
            <p>대구대인의 포트폴리오를 공유하는 공유게시판입니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
            
            <script>
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var day = date.getDate();

                var today = year.toString() + ".";

                if (month < 10)
                    today += "0";

                today += month.toString() + ".";

                if (day < 10)
                    today += "0";

                today += day.toString();

                user = {
                    name: "가로쉬",
                    title: "포트폴리오입니다!",
                    date: today,  // Use the 'today' variable instead of the string "date"
                    view_count: 0,
                    password: "1111",
                };
                let json = JSON.stringify(user);


                //document.write(json);

                const obj = JSON.parse(json);

                function generateBoardItems(count, title, name, date, view_count) {
                    document.write(`
                        <div>
                            <div class="num">${count}</div>
                            <div class="title"><a href="view.html">${title}</a></div>
                            <div class="writer">${name}</div>
                            <div class="date">${date}</div>
                            <div class="count">${view_count}</div>
                            </div>
                    `);
                }

                // Call the function with the number of items you want to display
                generateBoardItems(1, obj.title, obj.name, obj.date, obj.view_count);
            </script>
